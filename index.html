<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- tailwind and daisy ui links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[rgb(249,247,243)] py-8 md:px-10 lg:px-20 sticky top-0">
        <nav class="flex justify-between items-center flex-col md:flex-row gap-4 md:gap-0 mb-10">
            <div class="">
                <button class="text-[rgb(17,17,17)] font-bold px-8 py-2 rounded-lg bg-[rgb(180,244,97)]">
                    Blog
                </button>
            </div>
            <div class="flex items-center gap-2">
                <img class="" src="./assets/logo.png" alt="">
                <h2 class="text-xl text-[rgb(17,17,17)] font-semibold">Donate Bangladesh</h2>
            </div>
            <div class="flex items-center gap-2">
                <img class="" src="./assets/coin.png" alt="">
                <h2 class="text-xl text-[rgba(17,17,17,0.7)] font-medium">5500 BDT</h2>
            </div>
        </nav>
    </header>
    <main>
        <!-- Donation and History Buttons -->
        <div class="flex justify-center items-center gap-3 my-12">
            <button class="font-bold px-8 py-2 rounded-lg bg-[rgb(180,244,97)] text-[rgb(17,17,17)]">
                Donation
            </button>
            <button class="font-bold px-8 py-2 rounded-lg border text-[rgba(17,17,17,0.7)]">
                History
            </button>
         </div>
    </main>
</body>
</html>
